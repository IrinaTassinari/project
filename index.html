<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Project__Irina__Tassinari</title>
</head>
<body>
    <header class="nav-menu">
        <div class="header-flex">
            <div class="header-left">
                <form action="#" class="form-header">
                     <img src="./icons/meetup_logo.svg" alt="Meetup_logo" class="img-logo">
                     <input type="text" class="input input-events" placeholder="Search events">
                     <input type="text" class="input input-place">
                     <button class="btn-red"><img src="./icons/btn-search.svg" alt="search"></button>
                </form>
            </div>

            <div class="header-right">
                <div>
                    <img src="./icons/lang.svg" alt="language">
                    <p class="txt-english">English</p>
                </div>                 
                <a href="">Log in</a>
                <button type="submit" class="btn-green">Sign up</button>
            </div>
        </div>
    </header>
    <!-- /.nav-menu -->

    <main>
        <div class="container">
            <div class="top-main">
                <div class="top-text-left">
                    <h1>The people platform—Where interests become friendships</h1>
                    <p class="txt-in-top">Whatever your interest, from hiking and reading to networking and skill sharing, there are thousands of people who share it on Meetup. Events are happening every day—sign up to join the fun.</p>
                    <button class="btn-green01">Join Meetup</button>
                </div>
                <img src="./icons/pplOnBike.svg.svg" alt="picture">
            </div>
            <!-- /.top-main -->       
        </div>
    </main>
    


    <script src="./scripts/script.js"></script>
</body>
</html>
